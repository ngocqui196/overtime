<body>
<p>Hiển thị các số nguyên tố trong dãy:</p>
<input id="cc" type="number"><br>
<button onclick="ladyRanger()">Show</button><br>
<div id="display"></div>

<p>Tổng của các số lẻ:</p>
<input id="qq" type="number"><br>
<button onclick="brother()">Yep</button>
<div id="result"></div>
<script language="javascript" type="text/javascript">
    function ladyRanger() {
       let str = document.getElementById("cc").value;
       let sum = [];
       for (let i = 0; i <= str; i++) {
           if (i >= 2) {
               if (i==2){
                   sum.push(i)
               }else{
                   let laSoNT = true;
                   let p50 = i/2;
                   for (let j = 2; j <= p50; j++){
                       if (i%j === 0) {
                           laSoNT = false;
                           break;
                       }
                   }
                   if (laSoNT === true) {
                       sum.push(i)
                   }else{

                   }
               }
           }
       }
       document.getElementById("display").innerHTML = sum;
    }
    function brother() {
        let som = document.getElementById("qq").value;
        let total = 0;
        for (let i = 0; i <= som; i++) {
            if (i % 2 !== 0) {
                total += i;
            }
        }
        document.getElementById("result").innerHTML = total;
    }

        let age = new Date(birthyear).getFullYear();
        if (now > age) {
            alert("Tuổi của bạn là:" + (now - age));
        }else {
            alert("Tuổi của bạn không hợp lệ.")
        }






</script>
