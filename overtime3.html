<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 - 5</title>
</head>
<body>
<input id="num" type="number">
<button onclick="delta()">Show</button>
<div id="tam"></div>
<div id="three"></div>
<div id="that"></div>
<div id="seven"></div>
<script>
    function delta() {
        let str = document.getElementById("num").value;
        let fun = 0;
        let tun = 0;
        let total = [];
        let result = [];
        for (let i = 1; i <= str; i++) {
            if (i % 3 === 0) {
                (total.push(i));
               fun = total.length;
            }
            if (i % 7 === 0) {
                (result.push(i));
                tun =  result.length;
            }
        }
        document.getElementById("tam").innerHTML = "có:" + fun + " số chia hết cho 3 là: " + total ;
        document.getElementById("that").innerHTML = "có:" + tun + " số chia hết cho 7 là: " + result;
    }

    let array = [
        [1,2,3,4],
        [4,6,6,7],
        [7,8,4,9],
        [4,8,2,1]
    ];
    let len = array.length;
    let data= "";
    for (let i =0 ; i < len ; i++) {
        data += "<br>";
        for (let j = 0 ; j < len; j++) {
            data += array[i][j] + "&ensp;";
        }
    }
    document.write(data+"</br>");

    let
        sum
            = 0;
    for ( let i = 0 ; i < len; i++) {
        for ( let j = 0; j < len; j++ ) {
            if ( i === j) {
                sum += array[i][j];
            }
        }
    }
    document.write("ĐƯỜNG CHÉO 1 KẾT QUẢ LÀ: ");
    document.write(sum +"</br>");
    let sum2 = 0;
    for ( let i = len - 1 ; i >=0  ; i--) {
        for ( let j = 0; j < len ; j++ ) {
            if ( i === len - 1 - j) {
                sum2 += array[i][j];
            }
        }
    }
    document.write("ĐƯỜNG CHÉO 2 KẾT QUẢ LÀ: ");
    document.write(sum2 +"</br>");
</script>
</body>
</html>
